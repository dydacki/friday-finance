type Query {
  getAccounts: [Account!]
  getCategories: [Category!]
  getTransactions(pageNo: Int!): TransactionPage!
  getTransaction(id: ID!): Transaction
}

type Mutation {
  createTransaction(transaction: TransactionCreateRequest!): Transaction!
  updateTransaction(transaction: TransactionUpdateRequest!): Transaction!
}

type Account {
  id: ID!
  name: String!
  bank: String!
}

type AccountBrief {
  id: ID!
  name: String!
}

type Category {
  id: ID!
  name: String!
  color: String!
}

type CategoryBrief {
  id: ID!
  name: String!
}

type Transaction {
  id: ID!
  account: AccountBrief
  category: CategoryBrief
  reference: String
  amount: Float!
  currency: String!
  date: String!
}

type TransactionPage {
  transactions: [Transaction!]
  totalTransactions: Int!
  fromTransaction: Int!
  toTransaction: Int!
}

input TransactionCreateRequest {
  accountId: ID!
  categoryId: ID!
  reference: String
  amount: Float!
  currency: String!
}

input TransactionUpdateRequest {
  id: ID!
  accountId: ID!
  categoryId: ID!
  reference: String
  amount: Float!
  currency: String!
  date: String!
}